	<title>Change Password</title>
	<script>
		function validateForm() 
		{
			var a = document.forms["change"]["password"].value;
			var b = document.forms["change"]["confirm-password"].value;
			var c = document.forms["change"]["old-password"].value;

			if (c==null || c=="") {
				alert("Old Password must be filled out!");
				return false;}
			else if (a==null || a=="") {
				alert("New Password must be filled out!");
				return false;}
			else if (!(a==b)) {
				alert("Your Password does not match!");
				return false;}
			else{
				alert("You have successfully changed your password!");
				return true;}
		}
	</script>
